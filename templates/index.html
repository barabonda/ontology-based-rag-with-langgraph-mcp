<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 LinkBrain Prompt Engineering QA Studio v2.0</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .version-card {
            transition: all 0.3s ease;
        }
        
        .version-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .comparison-view {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .prompt-editor {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-connected {
            background-color: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        
        .status-error {
            background-color: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 min-h-screen text-white">
    <!-- 헤더 -->
    <header class="glass-effect p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">🧠 LinkBrain Prompt QA Studio v2.0</h1>
                <div id="linkbrain-status" class="text-sm text-gray-300 mt-1">
                    <span class="status-indicator status-error"></span>
                    <span>LinkBrain 상태 확인 중...</span>
                </div>
            </div>
            <div class="flex space-x-4">
                <button id="linkbrain-templates-btn" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg transition-colors">
                    🧠 LinkBrain 템플릿
                </button>
                <button id="new-prompt-btn" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg transition-colors">
                    ➕ 새 프롬프트
                </button>
                <button id="compare-btn" class="bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded-lg transition-colors">
                    🔄 버전 비교
                </button>
            </div>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <div class="container mx-auto px-4">
        <!-- LinkBrain 템플릿 모달 -->
        <div id="linkbrain-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="glass-effect p-8 rounded-xl max-w-6xl w-full max-h-screen overflow-y-auto">
                <h2 class="text-2xl font-bold mb-6">🧠 LinkBrain 템플릿 질문</h2>
                
                <!-- 배치 처리 컨트롤 -->
                <div class="mb-6 glass-effect p-4 rounded-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-medium">📋 배치 처리</h3>
                        <div class="flex space-x-2">
                            <button id="select-all-questions" class="bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded text-sm transition-colors">
                                전체 선택
                            </button>
                            <button id="clear-all-questions" class="bg-gray-500 hover:bg-gray-600 px-3 py-1 rounded text-sm transition-colors">
                                전체 해제
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div>
                            <span id="selected-count" class="text-sm text-gray-300">0개 선택됨</span>
                        </div>
                        <button id="batch-execute-btn" class="bg-green-500 hover:bg-green-600 px-6 py-2 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            🚀 배치 실행
                        </button>
                    </div>
                </div>
                
                <div id="linkbrain-questions" class="space-y-3 mb-6">
                    <!-- LinkBrain 질문들이 여기에 동적으로 추가됩니다 -->
                </div>
                <div class="flex justify-end space-x-4">
                    <button id="cancel-linkbrain" class="bg-gray-500 hover:bg-gray-600 px-6 py-2 rounded-lg transition-colors">닫기</button>
                </div>
            </div>
        </div>

        <!-- 배치 실행 결과 섹션 -->
        <div id="batch-results-section" class="glass-effect p-6 rounded-xl mb-8 hidden">
            <h2 class="text-2xl font-bold mb-6">📊 배치 실행 결과</h2>
            
            <!-- 배치 실행 진행 상황 -->
            <div id="batch-progress" class="mb-6 hidden">
                <div class="flex items-center space-x-4 mb-4">
                    <div class="text-lg">🔄 배치 처리 중...</div>
                    <div id="progress-text" class="text-sm text-gray-300"></div>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-2">
                    <div id="progress-bar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
            
            <!-- 배치 실행 요약 -->
            <div id="batch-summary" class="mb-6 hidden">
                <h3 class="text-lg font-medium mb-4">📈 실행 요약</h3>
                <div id="batch-summary-content" class="glass-effect p-4 rounded-lg">
                    <!-- 요약 내용이 여기에 표시됩니다 -->
                </div>
            </div>
            
            <!-- 배치 실행 상세 결과 -->
            <div id="batch-detailed-results" class="space-y-4">
                <!-- 상세 결과가 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 프롬프트 생성/편집 모달 -->
        <div id="prompt-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="glass-effect p-8 rounded-xl max-w-4xl w-full max-h-screen overflow-y-auto">
                <h2 class="text-2xl font-bold mb-6">프롬프트 생성/편집</h2>
                <form id="prompt-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">프롬프트 이름</label>
                        <input type="text" id="prompt-name" class="w-full p-3 bg-gray-800 rounded-lg border border-gray-600 text-white" placeholder="예: LinkBrain Agent v1.0">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">설명</label>
                        <input type="text" id="prompt-description" class="w-full p-3 bg-gray-800 rounded-lg border border-gray-600 text-white" placeholder="프롬프트에 대한 간단한 설명">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">프롬프트 타입</label>
                        <select id="prompt-type" class="w-full p-3 bg-gray-800 rounded-lg border border-gray-600 text-white">
                            <option value="simple">Simple (OpenAI API)</option>
                            <option value="linkbrain">LinkBrain (Neo4j + Multi-Agent)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">프롬프트 내용</label>
                        <textarea id="prompt-content" class="w-full h-64 p-3 bg-gray-800 rounded-lg border border-gray-600 text-white prompt-editor" placeholder="시스템 프롬프트를 입력하세요..."></textarea>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" id="cancel-prompt" class="bg-gray-500 hover:bg-gray-600 px-6 py-2 rounded-lg transition-colors">취소</button>
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded-lg transition-colors">저장</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 버전 목록 -->
        <div id="versions-section" class="mb-8">
            <h2 class="text-2xl font-bold mb-6">📋 프롬프트 버전</h2>
            <div id="versions-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 버전 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <!-- 테스트 섹션 -->
        <div id="test-section" class="glass-effect p-6 rounded-xl mb-8 hidden">
            <h2 class="text-2xl font-bold mb-6">🧪 프롬프트 테스트</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div>
                    <form id="test-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">선택된 프롬프트</label>
                            <div id="selected-prompt-info" class="bg-gray-800 p-3 rounded-lg border border-gray-600">
                                선택된 프롬프트가 없습니다
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">실행 타입</label>
                            <select id="test-type" class="w-full p-3 bg-gray-800 rounded-lg border border-gray-600 text-white">
                                <option value="simple">Simple (OpenAI API)</option>
                                <option value="linkbrain">LinkBrain (Neo4j + Multi-Agent)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">테스트 질문</label>
                            <textarea id="test-question" class="w-full h-32 p-3 bg-gray-800 rounded-lg border border-gray-600 text-white" placeholder="AI에게 물어볼 질문을 입력하세요..."></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">모델 선택</label>
                            <select id="model-select" class="w-full p-3 bg-gray-800 rounded-lg border border-gray-600 text-white">
                                <option value="gpt-4o">GPT-4o</option>
                                <option value="gpt-4o-mini">GPT-4o Mini</option>
                                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 py-3 rounded-lg transition-colors font-medium">
                            🚀 테스트 실행
                        </button>
                    </form>
                </div>
                <div>
                    <h3 class="text-lg font-medium mb-4">📊 실행 결과</h3>
                    <div id="test-results" class="bg-gray-800 p-4 rounded-lg border border-gray-600 h-96 overflow-y-auto">
                        테스트 결과가 여기에 표시됩니다
                    </div>
                </div>
            </div>
        </div>

        <!-- 실행 히스토리 -->
        <div id="history-section" class="glass-effect p-6 rounded-xl hidden">
            <h2 class="text-2xl font-bold mb-6">📈 실행 히스토리</h2>
            <div id="execution-history" class="space-y-4">
                <!-- 실행 히스토리가 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <!-- 비교 섹션 -->
        <div id="comparison-section" class="comparison-view p-6 rounded-xl hidden">
            <h2 class="text-2xl font-bold mb-6">🔄 버전 비교</h2>
            <div id="comparison-controls" class="mb-6">
                <div class="flex flex-wrap gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">비교할 버전들 선택</label>
                        <div id="version-checkboxes" class="space-y-2">
                            <!-- 체크박스들이 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>
                    <div class="flex items-end">
                        <button id="run-comparison" class="bg-orange-500 hover:bg-orange-600 px-6 py-2 rounded-lg transition-colors">
                            비교 실행
                        </button>
                    </div>
                </div>
            </div>
            <div id="comparison-results" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- 비교 결과가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentPromptId = null;
        let allVersions = [];
        let linkbrainQuestions = [];
        let selectedQuestions = new Set();

        // DOM 요소들
        const newPromptBtn = document.getElementById('new-prompt-btn');
        const compareBtn = document.getElementById('compare-btn');
        const linkbrainTemplatesBtn = document.getElementById('linkbrain-templates-btn');
        const promptModal = document.getElementById('prompt-modal');
        const linkbrainModal = document.getElementById('linkbrain-modal');
        const promptForm = document.getElementById('prompt-form');
        const cancelPromptBtn = document.getElementById('cancel-prompt');
        const cancelLinkbrainBtn = document.getElementById('cancel-linkbrain');
        const versionsGrid = document.getElementById('versions-grid');
        const testSection = document.getElementById('test-section');
        const historySection = document.getElementById('history-section');
        const comparisonSection = document.getElementById('comparison-section');
        const batchResultsSection = document.getElementById('batch-results-section');
        const testForm = document.getElementById('test-form');

        // 배치 처리 관련 DOM 요소들
        const selectAllBtn = document.getElementById('select-all-questions');
        const clearAllBtn = document.getElementById('clear-all-questions');
        const batchExecuteBtn = document.getElementById('batch-execute-btn');
        const selectedCountSpan = document.getElementById('selected-count');

        // 이벤트 리스너
        newPromptBtn.addEventListener('click', () => {
            promptModal.classList.remove('hidden');
            promptModal.classList.add('flex');
        });

        compareBtn.addEventListener('click', () => {
            showComparisonSection();
        });

        linkbrainTemplatesBtn.addEventListener('click', () => {
            showLinkbrainTemplates();
        });

        cancelPromptBtn.addEventListener('click', () => {
            promptModal.classList.add('hidden');
            promptModal.classList.remove('flex');
        });

        cancelLinkbrainBtn.addEventListener('click', () => {
            linkbrainModal.classList.add('hidden');
            linkbrainModal.classList.remove('flex');
        });

        promptForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await createPromptVersion();
        });

        testForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await runTest();
        });

        // 배치 처리 이벤트 리스너
        selectAllBtn.addEventListener('click', () => {
            selectedQuestions.clear();
            linkbrainQuestions.forEach((_, index) => selectedQuestions.add(index));
            updateQuestionCheckboxes();
            updateSelectedCount();
        });

        clearAllBtn.addEventListener('click', () => {
            selectedQuestions.clear();
            updateQuestionCheckboxes();
            updateSelectedCount();
        });

        batchExecuteBtn.addEventListener('click', async () => {
            await runBatchTest();
        });

        document.getElementById('run-comparison').addEventListener('click', async () => {
            const selectedVersions = Array.from(document.querySelectorAll('.version-checkbox:checked'))
                .map(cb => cb.value);

            if (selectedVersions.length < 2) {
                alert('비교하려면 최소 2개의 버전을 선택해주세요.');
                return;
            }

            try {
                const response = await fetch(`/compare?version_ids=${selectedVersions.join(',')}`);
                const data = await response.json();
                displayComparisonResults(data.versions);
            } catch (error) {
                console.error('Error running comparison:', error);
            }
        });

        function displayComparisonResults(comparisonData) {
            const resultsDiv = document.getElementById('comparison-results');
            resultsDiv.innerHTML = '';

            comparisonData.forEach(data => {
                const comparisonCard = document.createElement('div');
                comparisonCard.className = 'glass-effect p-6 rounded-xl';
                
                const typeBadge = data.prompt_type === 'linkbrain' 
                    ? '<span class="bg-blue-500 text-xs px-2 py-1 rounded">LINKBRAIN</span>'
                    : '<span class="bg-gray-500 text-xs px-2 py-1 rounded">SIMPLE</span>';
                    
                comparisonCard.innerHTML = `
                    <h3 class="text-xl font-bold text-yellow-300 mb-4">${data.name} ${typeBadge}</h3>
                    <div class="text-sm text-gray-300 mb-4">
                        <div>🏷️ ${data.version}</div>
                        <div>📅 ${new Date(data.created_at).toLocaleString('ko-KR')}</div>
                        <div>📊 ${(data.executions || []).length}개의 실행 기록</div>
                    </div>
                    <div class="space-y-2">
                        ${(data.executions || []).slice(0, 3).map(exec => `
                            <div class="bg-gray-800 p-3 rounded-lg text-xs">
                                <div class="text-yellow-200 mb-1">Q: ${(exec.question || '').substring(0, 50)}...</div>
                                <div class="text-gray-300">A: ${(exec.response || '').substring(0, 100)}...</div>
                                <div class="text-gray-500 mt-1">⏱️ ${(exec.execution_time || 0).toFixed(2)}초</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                resultsDiv.appendChild(comparisonCard);
            });
        }

        // 초기화 함수들
        async function checkLinkbrainStatus() {
            try {
                const response = await fetch('/linkbrain-status');
                const status = await response.json();
                
                const statusElement = document.getElementById('linkbrain-status');
                const indicator = statusElement.querySelector('.status-indicator');
                const text = statusElement.querySelector('span:last-child');
                
                if (status.status === 'connected') {
                    indicator.className = 'status-indicator status-connected';
                    text.textContent = '🟢 LinkBrain 연결됨';
                } else {
                    indicator.className = 'status-indicator status-error';
                    text.textContent = '🔴 LinkBrain 연결 실패';
                }
            } catch (error) {
                console.error('Error checking LinkBrain status:', error);
                const statusElement = document.getElementById('linkbrain-status');
                const indicator = statusElement.querySelector('.status-indicator');
                const text = statusElement.querySelector('span:last-child');
                indicator.className = 'status-indicator status-error';
                text.textContent = '🔴 상태 확인 실패';
            }
        }

        async function loadLinkbrainQuestions() {
            try {
                const response = await fetch('/linkbrain-questions');
                const data = await response.json();
                linkbrainQuestions = data.questions;
            } catch (error) {
                console.error('Error loading LinkBrain questions:', error);
            }
        }

        async function loadVersions() {
            try {
                const response = await fetch('/versions');
                const data = await response.json();
                allVersions = data.versions || [];
                renderVersions();
                updateComparisonCheckboxes();
            } catch (error) {
                console.error('Error loading versions:', error);
            }
        }

        function renderVersions() {
            versionsGrid.innerHTML = '';
            allVersions.forEach(version => {
                const versionCard = createVersionCard(version);
                versionsGrid.appendChild(versionCard);
            });
        }

        function createVersionCard(version) {
            const card = document.createElement('div');
            card.className = 'version-card glass-effect p-6 rounded-xl cursor-pointer fade-in-up';
            
            const promptTypeBadge = version.prompt_type === 'linkbrain' 
                ? '<span class="bg-blue-500 text-xs px-2 py-1 rounded">LINKBRAIN</span>'
                : '<span class="bg-gray-500 text-xs px-2 py-1 rounded">SIMPLE</span>';
                
            card.innerHTML = `
                <div class="mb-4">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-xl font-bold text-yellow-300">${version.name}</h3>
                        ${promptTypeBadge}
                    </div>
                    <p class="text-sm text-gray-300">${version.description || '설명 없음'}</p>
                </div>
                <div class="text-xs text-gray-400 space-y-1">
                    <div>🏷️ ${version.version}</div>
                    <div>📅 ${new Date(version.created_at).toLocaleString('ko-KR')}</div>
                    <div>🔍 ${version.content_hash}</div>
                </div>
                <div class="mt-4 flex justify-between">
                    <button class="test-btn bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded text-sm transition-colors">
                        테스트
                    </button>
                    <button class="history-btn bg-purple-500 hover:bg-purple-600 px-3 py-1 rounded text-sm transition-colors">
                        히스토리
                    </button>
                </div>
            `;

            // 테스트 버튼 이벤트
            card.querySelector('.test-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                selectVersionForTest(version);
            });

            // 히스토리 버튼 이벤트
            card.querySelector('.history-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                showExecutionHistory(version.id);
            });

            return card;
        }

        function selectVersionForTest(version) {
            currentPromptId = version.id;
            document.getElementById('selected-prompt-info').innerHTML = `
                <strong>${version.name}</strong><br>
                <small class="text-gray-400">${version.version}</small><br>
                <span class="text-xs ${version.prompt_type === 'linkbrain' ? 'text-blue-300' : 'text-gray-300'}">${version.prompt_type.toUpperCase()}</span>
            `;
            
            // 프롬프트 타입에 따라 기본 테스트 타입 설정
            const testTypeSelect = document.getElementById('test-type');
            testTypeSelect.value = version.prompt_type || 'simple';
            
            testSection.classList.remove('hidden');
            testSection.scrollIntoView({ behavior: 'smooth' });
        }

        async function createPromptVersion() {
            const formData = new FormData();
            formData.append('name', document.getElementById('prompt-name').value);
            formData.append('content', document.getElementById('prompt-content').value);
            formData.append('description', document.getElementById('prompt-description').value);
            formData.append('prompt_type', document.getElementById('prompt-type').value);

            try {
                const response = await fetch('/versions', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    promptModal.classList.add('hidden');
                    promptForm.reset();
                    await loadVersions();
                } else {
                    const error = await response.json();
                    alert('프롬프트 저장 중 오류가 발생했습니다: ' + (error.detail || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error creating prompt version:', error);
                alert('프롬프트 저장 중 오류가 발생했습니다.');
            }
        }

        async function runTest() {
            if (!currentPromptId) {
                alert('먼저 프롬프트를 선택해주세요.');
                return;
            }

            const question = document.getElementById('test-question').value;
            const model = document.getElementById('model-select').value;
            const testType = document.getElementById('test-type').value;

            if (!question.trim()) {
                alert('질문을 입력해주세요.');
                return;
            }

            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<div class="text-center">🔄 테스트 실행 중...</div>';

            const formData = new FormData();
            formData.append('prompt_version_id', currentPromptId);
            formData.append('question', question);
            formData.append('model', model);
            formData.append('test_type', testType);

            try {
                const response = await fetch('/test', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    displayTestResult(result);
                } else {
                    const error = await response.json();
                    resultsDiv.innerHTML = `<div class="text-red-400">❌ 오류: ${error.detail || error.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                console.error('Error running test:', error);
                resultsDiv.innerHTML = '<div class="text-red-400">❌ 테스트 실행 중 오류가 발생했습니다.</div>';
            }
        }

        function displayTestResult(result) {
            const resultsDiv = document.getElementById('test-results');
            
            if (result.success) {
                const agentsBadges = result.agents_used ? result.agents_used.map(agent => {
                    const colors = {
                        'supervisor': 'bg-purple-600',
                        'linkbrain_agent': 'bg-blue-600',
                        'analysis_agent': 'bg-green-600',
                        'openai': 'bg-gray-600',
                        'linkbrain': 'bg-indigo-600'
                    };
                    return `<span class="text-xs px-2 py-1 rounded ${colors[agent] || 'bg-gray-600'}">${agent}</span>`;
                }).join(' ') : '';

                resultsDiv.innerHTML = `
                    <div class="space-y-4">
                        <div class="bg-green-900 p-3 rounded-lg">
                            <div class="text-sm text-green-300 mb-2">✅ 실행 완료</div>
                            <div class="text-xs text-gray-400 space-y-1">
                                <div>실행 시간: ${result.execution_time.toFixed(2)}초 | 토큰: ${result.tokens_used} | 모델: ${result.model}</div>
                                <div>타입: ${result.type} ${agentsBadges ? '| 사용된 에이전트: ' + agentsBadges : ''}</div>
                            </div>
                        </div>
                        <div>
                            <div class="text-sm font-medium mb-2">🤖 AI 응답:</div>
                            <div class="bg-gray-900 p-3 rounded-lg whitespace-pre-wrap">${result.response}</div>
                        </div>
                    </div>
                `;
            } else {
                resultsDiv.innerHTML = `
                    <div class="space-y-4">
                        <div class="bg-red-900 p-3 rounded-lg">
                            <div class="text-sm text-red-300 mb-2">❌ 실행 실패</div>
                            <div class="text-xs text-gray-400">오류: ${result.error || 'Unknown error'}</div>
                        </div>
                        <div>
                            <div class="text-sm font-medium mb-2">📝 응답:</div>
                            <div class="bg-gray-900 p-3 rounded-lg whitespace-pre-wrap">${result.response}</div>
                        </div>
                    </div>
                `;
            }
        }

        async function showExecutionHistory(versionId) {
            // 현재 API는 prompt version별 히스토리가 아닌 execution ID별 조회만 지원
            // 임시로 빈 히스토리 표시
            const historyDiv = document.getElementById('execution-history');
            historyDiv.innerHTML = '<div class="text-gray-400">현재 프롬프트별 실행 히스토리 조회는 지원되지 않습니다. 개별 실행 결과는 테스트 후 확인할 수 있습니다.</div>';
            
            historySection.classList.remove('hidden');
            historySection.scrollIntoView({ behavior: 'smooth' });
        }

        function showComparisonSection() {
            comparisonSection.classList.remove('hidden');
            comparisonSection.scrollIntoView({ behavior: 'smooth' });
        }

        function updateComparisonCheckboxes() {
            const checkboxesDiv = document.getElementById('version-checkboxes');
            checkboxesDiv.innerHTML = '';

            allVersions.forEach(version => {
                const checkboxItem = document.createElement('label');
                checkboxItem.className = 'flex items-center space-x-2 cursor-pointer';
                
                const typeBadge = version.prompt_type === 'linkbrain' 
                    ? '<span class="text-xs text-blue-300">[LinkBrain]</span>'
                    : '<span class="text-xs text-gray-400">[Simple]</span>';
                    
                checkboxItem.innerHTML = `
                    <input type="checkbox" value="${version.id}" class="version-checkbox">
                    <span class="text-sm">${version.name} (${version.version}) ${typeBadge}</span>
                `;
                checkboxesDiv.appendChild(checkboxItem);
            });
        }

        async function showLinkbrainTemplates() {
            const questionsDiv = document.getElementById('linkbrain-questions');
            questionsDiv.innerHTML = '';
            selectedQuestions.clear();

            if (linkbrainQuestions.length === 0) {
                questionsDiv.innerHTML = '<div class="text-gray-400">LinkBrain 템플릿 질문을 불러올 수 없습니다.</div>';
            } else {
                linkbrainQuestions.forEach((question, index) => {
                    const questionItem = document.createElement('div');
                    questionItem.className = 'bg-gray-800 p-4 rounded-lg hover:bg-gray-700 transition-colors';
                    questionItem.innerHTML = `
                        <div class="flex items-start space-x-3">
                            <input type="checkbox" id="question-${index}" class="question-checkbox mt-1" data-index="${index}">
                            <div class="flex-1 cursor-pointer" data-index="${index}">
                                <div class="text-sm text-blue-300 mb-1">질문 ${index + 1}</div>
                                <div class="text-white">${question}</div>
                            </div>
                        </div>
                    `;
                    
                    // 체크박스 변경 이벤트
                    const checkbox = questionItem.querySelector('.question-checkbox');
                    checkbox.addEventListener('change', (e) => {
                        if (e.target.checked) {
                            selectedQuestions.add(index);
                        } else {
                            selectedQuestions.delete(index);
                        }
                        updateSelectedCount();
                    });
                    
                    // 질문 클릭으로 단일 실행 (기존 기능 유지)
                    const questionText = questionItem.querySelector('[data-index]');
                    questionText.addEventListener('click', () => {
                        document.getElementById('test-question').value = question;
                        document.getElementById('test-type').value = 'linkbrain';
                        linkbrainModal.classList.add('hidden');
                        linkbrainModal.classList.remove('flex');
                        
                        if (testSection.classList.contains('hidden')) {
                            alert('먼저 프롬프트를 선택해주세요.');
                        } else {
                            testSection.scrollIntoView({ behavior: 'smooth' });
                        }
                    });
                    
                    questionsDiv.appendChild(questionItem);
                });
            }

            updateSelectedCount();
            linkbrainModal.classList.remove('hidden');
            linkbrainModal.classList.add('flex');
        }

        function updateQuestionCheckboxes() {
            document.querySelectorAll('.question-checkbox').forEach((checkbox, index) => {
                checkbox.checked = selectedQuestions.has(index);
            });
        }

        function updateSelectedCount() {
            const count = selectedQuestions.size;
            selectedCountSpan.textContent = `${count}개 선택됨`;
            batchExecuteBtn.disabled = count === 0;
        }

        async function runBatchTest() {
            if (!currentPromptId) {
                alert('먼저 프롬프트를 선택해주세요.');
                return;
            }

            if (selectedQuestions.size === 0) {
                alert('배치 실행할 질문을 선택해주세요.');
                return;
            }

            // 선택된 질문들 가져오기
            const selectedQuestionTexts = Array.from(selectedQuestions).map(index => linkbrainQuestions[index]);
            
            // 배치 결과 섹션 표시
            batchResultsSection.classList.remove('hidden');
            batchResultsSection.scrollIntoView({ behavior: 'smooth' });
            
            // 진행 상황 표시
            const progressDiv = document.getElementById('batch-progress');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const summaryDiv = document.getElementById('batch-summary');
            const detailedResultsDiv = document.getElementById('batch-detailed-results');
            
            progressDiv.classList.remove('hidden');
            summaryDiv.classList.add('hidden');
            detailedResultsDiv.innerHTML = '';
            
            progressText.textContent = `0/${selectedQuestionTexts.length} 질문 처리 중...`;
            progressBar.style.width = '0%';

            // LinkBrain 모달 닫기
            linkbrainModal.classList.add('hidden');
            linkbrainModal.classList.remove('flex');

            try {
                const formData = new FormData();
                formData.append('prompt_version_id', currentPromptId);
                formData.append('questions', JSON.stringify(selectedQuestionTexts));
                formData.append('model', document.getElementById('model-select').value);
                formData.append('test_type', 'linkbrain');

                const response = await fetch('/test/batch', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // 진행 완료
                    progressBar.style.width = '100%';
                    progressText.textContent = `${selectedQuestionTexts.length}/${selectedQuestionTexts.length} 질문 처리 완료!`;
                    
                    setTimeout(() => {
                        progressDiv.classList.add('hidden');
                        displayBatchResults(result);
                    }, 1000);
                } else {
                    const error = await response.json();
                    progressDiv.classList.add('hidden');
                    detailedResultsDiv.innerHTML = `<div class="text-red-400">❌ 배치 실행 오류: ${error.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                console.error('Error running batch test:', error);
                progressDiv.classList.add('hidden');
                detailedResultsDiv.innerHTML = '<div class="text-red-400">❌ 배치 실행 중 네트워크 오류가 발생했습니다.</div>';
            }
        }

        function displayBatchResults(result) {
            const summaryDiv = document.getElementById('batch-summary');
            const summaryContent = document.getElementById('batch-summary-content');
            const detailedResultsDiv = document.getElementById('batch-detailed-results');
            
            if (result.success) {
                // 요약 정보 표시
                const summary = result.summary;
                summaryContent.innerHTML = `
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                        <div class="bg-green-900 p-3 rounded-lg">
                            <div class="text-2xl font-bold text-green-300">${summary.successful_count}</div>
                            <div class="text-sm text-gray-300">성공</div>
                        </div>
                        <div class="bg-red-900 p-3 rounded-lg">
                            <div class="text-2xl font-bold text-red-300">${summary.failed_count}</div>
                            <div class="text-sm text-gray-300">실패</div>
                        </div>
                        <div class="bg-blue-900 p-3 rounded-lg">
                            <div class="text-2xl font-bold text-blue-300">${summary.total_execution_time.toFixed(1)}초</div>
                            <div class="text-sm text-gray-300">총 실행시간</div>
                        </div>
                        <div class="bg-purple-900 p-3 rounded-lg">
                            <div class="text-2xl font-bold text-purple-300">${summary.total_tokens_used}</div>
                            <div class="text-sm text-gray-300">총 토큰</div>
                        </div>
                    </div>
                    <div class="mt-4 text-sm text-gray-300">
                        평균 실행시간: ${summary.average_time_per_question.toFixed(2)}초/질문 | 모델: ${summary.model}
                    </div>
                `;
                
                summaryDiv.classList.remove('hidden');
                
                // 상세 결과 표시
                detailedResultsDiv.innerHTML = '';
                result.batch_results.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'glass-effect p-4 rounded-lg';
                    
                    const statusBadge = item.success 
                        ? '<span class="bg-green-500 text-xs px-2 py-1 rounded">성공</span>'
                        : '<span class="bg-red-500 text-xs px-2 py-1 rounded">실패</span>';
                    
                    const agentsBadges = item.agents_used ? item.agents_used.map(agent => {
                        const colors = {
                            'supervisor': 'bg-purple-600',
                            'linkbrain_agent': 'bg-blue-600',
                            'analysis_agent': 'bg-green-600',
                            'linkbrain': 'bg-indigo-600'
                        };
                        return `<span class="text-xs px-2 py-1 rounded ${colors[agent] || 'bg-gray-600'}">${agent}</span>`;
                    }).join(' ') : '';
                    
                    resultItem.innerHTML = `
                        <div class="flex justify-between items-start mb-3">
                            <h4 class="text-lg font-medium text-yellow-300">질문 ${item.question_index}</h4>
                            <div class="flex space-x-2">
                                ${statusBadge}
                                ${agentsBadges}
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="text-sm text-gray-300 mb-2">📝 질문:</div>
                            <div class="bg-gray-800 p-3 rounded-lg text-sm">${item.question}</div>
                        </div>
                        <div class="mb-3">
                            <div class="text-sm text-gray-300 mb-2">🤖 응답:</div>
                            <div class="bg-gray-800 p-3 rounded-lg text-sm max-h-40 overflow-y-auto">${item.response}</div>
                        </div>
                        <div class="text-xs text-gray-400 flex justify-between">
                            <span>⏱️ ${item.execution_time.toFixed(2)}초</span>
                            <span>🎯 ${item.tokens_used} 토큰</span>
                        </div>
                        ${item.error ? `<div class="mt-2 text-red-400 text-sm">❌ 오류: ${item.error}</div>` : ''}
                    `;
                    
                    detailedResultsDiv.appendChild(resultItem);
                });
            } else {
                detailedResultsDiv.innerHTML = `<div class="text-red-400">❌ 배치 실행 실패: ${result.error}</div>`;
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', async () => {
            await checkLinkbrainStatus();
            await loadLinkbrainQuestions();
            await loadVersions();
        });
    </script>
